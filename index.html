<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    
    <!-- Linkando font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linkando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container-fluid tela text-center">
        <header class="header">
            <img src="./assets/images/Emblema.png" alt="Logo da Fintech">
            <p class="text-light lead">Bem vindo ao Tranquility ,onde a organização proporciona a tranquilidade tanto para a alma quanto para o
                bolso!</p>
        </header>

        <form id="dados" name="dados" method="post" action="">

            <div class="box">

                <div class="boxheader">
                    <div class="menu text-light full">Login</div>
                    <div class="menu btn transp">Cadastro</div>
                </div>
    
                <div class="boxmain">
    
                    <div class="section">
                        <label for="email">
                            <i class="fa-regular fa-envelope icon"></i>
                        </label>
                        <input type="text" id="email" nome="email" required placeholder="Digite o email">
                    </div>
    
                    <div class="section">
                        <label for="senha">
                            <i class="fa-solid fa-lock icon"></i>
                        </label>
                        <input type="password" id="senha" nome="senha" required placeholder="Digite a senha">
                    </div>
    
                </div>
    
                <div class="boxfooter">
                    <button>login</button>
                </div>
                
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
